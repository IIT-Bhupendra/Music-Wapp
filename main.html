<html>
  <head>
    <title>Music Mint</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>Mint Music</h3>
        <div class="con_2_icons"></div>
        <div class="searchBar"><i class="fas fa-bars"></i></div>
        <div class="options">
          <ul class="options_list">
            <li>
              <div class="icon_list">
                <i class="fas fa-record-vinyl"></i>
              </div>
              <span>My Music</span>
            </li>
            <li>
              <div class="icon_list"><i class="fas fa-fire"></i></div>
              <span>Now Playing</span>
            </li>
            <li>
              <div class="icon_list">
                <i class="fas fa-user-clock"></i>
              </div>
              <span>Recently Played</span>
            </li>
            <hr />
            <li>
              <div class="icon_list"><i class="fas fa-biking"></i></div>
              <span>Playlists</span>
            </li>
            <li>
              <div class="icon_list"><i class="fas fa-synagogue"></i></div>
              <span>Web Playlist</span>
            </li>
            <li>
              <div class="icon_list"><i class="fas fa-heart"></i></div>
              <span>My Favourite Songs</span>
            </li>
            <hr />
          </ul>
        </div>
        <div class="settings">
          <span><i class="fas fa-cog"></i> Settings</span>
        </div>
      </div>

      <div class="right">
        <h1>My Music</h1>
        <!--
            <h1>Recently Played</h1>
            <h1>Playlist</h1>
            <h1>Web Playlist</h1>
-->
        <nav class="navbar">
          <ul>
            <li>Songs</li>
            <li>Artists</li>
            <li>Albums</li>
          </ul>
        </nav>
        <div class="audio_tag">
          <audio src="" controls id="audio_player"></audio>
        </div>
        <div class="songs-list">
          <ul id="play_list">
            <li>
              <div class="play-pause">
                <a href="Music/01 - Tum Hi Ho - DownloadMing.SE.mp3"
                  ><i class="fas fa-play-circle song_class"></i
                ></a>
              </div>
              <span> Tum Hi Ho</span>
            </li>
            <li>
              <div class="play-pause">
                <i
                  class="fas fa-play-circle song_class"

              <span> Sunn Raha Hai Na Tu</span><i></i>
            </li>
            <li>

                ></i>
              </div>
              <span> Mera Pyar Tera Pyar</span><i></i>
            </li>
            <li>

              <span> Give Me Some Sunshine</span><i></i>
            </li>
