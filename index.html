<html>

<head>
  <title>Music Mint - Your favourite music player</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="right">
      <div class="navbar">
        <h1>Mint Music</h1>
        <ul>
          <li>Songs</li>
          <li>Artists</li>
          <li>Albums</li>
        </ul>
      </div>

      <div class="middle-container">
        <!-- this is the list here -->
        <div id="songs-here">
          <ul id="list-of-all-songs" class="all-songs"></ul>
        </div>
        <!-- this is the image component -->
        <div class="song-image-container">
          <img class="song-image songImage" src="./Images/Baarish.jpg" alt="image" />
        </div>
      </div>

      <div class="audio-container">
        <audio id="audioController" src="Music/02 - Sunn Raha Hai - DownloadMing.SE.mp3" type="audio/mp3"></audio>
        
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>

        <div class="audio-tools">
          <div class="curr-song">
            <img class="song-thumb songImage" src="./Images/Baarish.jpg" alt="" />
            <span class="song-text-info">
              <h3 id="audioTitle">Sunn Raha Hai</h3>
              <h5 id="audioSingerMovie">Raxter and Shreya Goshal | Aashiqui 2</h5>
            </span>
          </div>
          <div class="main-controllers">
            <i class="fas fa-backward fa-2x" onclick="changeToPrevAudio()"></i>
            <i class="fas fa-play-circle fa-4x play-pause-btn" id="play-pause-btn" onclick="playPause()"></i>
            <i class="fas fa-forward fa-2x" onclick="changeToNextAudio()"></i>
          </div>
          <div class="other-controllers">
            <div id="timestamp">00:00:00</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  <script src="script.js"></script>
</body>

</html>
