<html>

<head>
  <title>Music Mint</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />

<body>
  <div class="container">
    <div class="left">
      <h3>Mint Music</h3>
      <div class="con_2_icons"></div>
      <i class="fas fa-bars fa-lg" id="side-menu"></i>
      <div class="options">
        <ul class="options_list">
          <li>
            <div class="icon_list">
              <i class="fas fa-record-vinyl"></i>
            </div>
            <span>My Music</span>
          </li>
          <li>
            <div class="icon_list"><i class="fas fa-fire"></i></div>
            <span>Now Playing</span>
          </li>
          <li>
            <div class="icon_list">
              <i class="fas fa-user-clock"></i>
            </div>
            <span>Recently Played</span>
          </li>
          <hr />
          <li>
            <div class="icon_list"><i class="fas fa-biking"></i></div>
            <span>Playlists</span>
          </li>
          <li>
            <div class="icon_list"><i class="fas fa-synagogue"></i></div>
            <span>Web Playlist</span>
          </li>
          <li>
            <div class="icon_list"><i class="fas fa-heart"></i></div>
            <span>My Favourite Songs</span>
          </li>
          <hr />
        </ul>
      </div>
      <div class="settings">
        <span><i class="fas fa-cog"></i> Settings</span>
      </div>
    </div>

    <div class="right">
      <h1>My Music</h1>
      <div class="navbar">
        <ul>
          <li>Songs</li>
          <li>Artists</li>
          <li>Albums</li>
        </ul>
      </div>

        <i class="fas fa-play-circle fa-4x play-pause-btn" id="play-pause-btn"></i>
        <audio id="audioController" src="./Music/02 - Sunn Raha Hai - DownloadMing.SE.mp3" type="audio/mp3"></audio>
        <span id="audio_text">Sunn Raha Hai</span>
      </div>
      <div class="songs-list">
        <ul id="play_list">
          <li onclick="changeAudioSrc('Music/01 - Tum Hi Ho - DownloadMing.SE.mp3', 'Tum hi ho')">
            <i class="fas fa-play-circle song_class"></i>
            <span> Tum Hi Ho</span>
          </li>
          <li onclick="changeAudioSrc('Music/02 - Sunn Raha Hai - DownloadMing.SE.mp3', 'Sunn raha hai')">

          <li onclick="changeAudioSrc('Music/03 Mera Pyar Tera Pyar - Jalebi.mp3', 'Mera pyar tera pyar')">
